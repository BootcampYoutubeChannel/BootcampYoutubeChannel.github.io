  url: maven
  icon: "devicons devicons-java"
  language: Java
  color:
  tags:
  - java
  - buildtools
  - maven
  descriptions:
   Temen-teman akan belajar tentang Optimalisasi sistem development menggunakan Project Apache Maven3, yaitu digunakan untuk Build Tools magsudnya kita melakukan compile, package, running dan testing menggunakan project Java di Maven.
  messages:
    Temen-temen diharapkan memahami cara penggunaan salah satu tools yang paling sering digunakan di dunia Java Programming yaitu maven atau di singkat mvn. Dengan maven ini kita dapat dengan mudah melakukan compile tanpa perlu pusing-pusing mikirin classpath, hapus hasil compilenya (.class), include lib ke classpath dll.
