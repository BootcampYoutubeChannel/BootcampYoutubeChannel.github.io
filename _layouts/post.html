---
layout: PostBody
---

<article itemscope itemtype="http://schema.org/BlogPosting">
    <section id="article-body">
        <div class="center">
            <h1>
                {{page.title}}
            </h1>
        </div>
        <div>
            <div class="post-content"
                 style="font-family: 'Source Code Pro', 'Times New Roman', 'Arial'; text-align: justify; font-size: large">
                {{page.content}}
            </div>
        </div>
    </section>
    <section class="ads"> 
        <div>
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- display-utama -->
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3067429629551793"
                data-ad-slot="9807004381" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </section>    
</article>
