<div class="user-view">
    <div class="background">
        <img src="{{ "/resources/pictures/art.png" | prepend: site.baseurl }}" width="100%" height="100%">
    </div>
    <br>
    <a href="#!">
        <img class="circle" src="{{ "/resources/pictures/profile.jpeg" | prepend: site.baseurl }}">
    </a>
    <a href="#!name"><span class="white-text name">{{ site.author }}</span></a>
    <a href="mailto:{{site.email}}"><span class="white-text email">{{ site.email }}</span></a>
</div>
